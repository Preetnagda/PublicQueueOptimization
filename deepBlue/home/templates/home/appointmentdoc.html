  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/hospital.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="Logo">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Book An Appointment</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item active" href="#">By Doctor's Name.</a>
              <a class="dropdown-item " href="#">By Speciality.</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <form method="post">
        {% csrf_token %}
        <pre>Please enter your details for registration!</pre>

        <div class="form-group row">
          <label for="patient_name" class="col-sm-3 col-form-label">Name :</label>
          <div class="col-sm-8">
            <input type="text" name="patient_name" class="form-control" id="patient_name" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="ptphno" class="col-sm-3 col-form-label">Phone No :</label>
          <div class="col-sm-8">
            <input type="number" name="ptphno" class="form-control" id="ptphno" placeholder="Enter your phone number" required>
          </div>
        </div>

       <div class="form-group row">
         <label for="appointmentDate" class="col-sm-3 col-form-label">appointmentDate: </label>
         <div class="col-sm-8">
            <input type="date" class="form-control" name="appointmentDate" >
         </div>
       </div>

       <div class="form-group row">
         <label for="appointmentDate" class="col-sm-3 col-form-label">Doctor: </label>
         <div class="dropdown col-sm-8">
           <select class="form-control" name="time_slot" id="time_slot" onchange="callajax(this)"  required>
             <option>Select a option</option>
             {% for types in types_of_medication %}
             <option value="{{types.0}}" >{{types.1}}</option>
             {% endfor %}
           </select>
         </div>
       </div>
        <div class="form-group row">
          <label for="type_of_medication" class="col-sm-3 col-form-label">appointmentSlot:</label>
          <div class="dropdown col-sm-8">
            <select class="form-control" name="type_of_medication" id="type_of_medication" onchange="callajax(this)"  required>
              <option>Select a option</option>
              {% for types in types_of_medication %}
              <option value="{{types.0}}" >{{types.1}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

            <div class="checkbox">
              <label><input name="terms" id="terms" onchange="activateButton(this)" type="checkbox"> I agree that all the data given is true!</label>
            </div>
          </div>

        <div class="row">
          <div class="col-sm-3"></div>
            <button type="submit" name="submit" id="submit" class="btn btn-success ml-3 mr-3 col-sm-4">Submit !</button>
        </div>
      </
