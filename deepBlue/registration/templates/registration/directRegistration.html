<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title>Register</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap imports -->
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/bootstrap.min.css' %}"/>

    <!-- static imports -->
    <link rel="stylesheet" href="{% static 'registration/css/index.css' %}">
    <!--JQuery script imports -->
    <script type="text/javascript" src={% static 'regisration/js/jquery-3.1.1.js' %}></script>
  </head>

  <body>

  <!-- Header -->
    <header class="navbar navbar-expand navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/hospital.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="Logo">
        City Hospital
      </a>
      <span class="navbar-text ml-auto">{{ date }} <span id="clockk"></span></span>
    </header>
  <!-- End of Header -->

  <!-- Container-fluid -->
    <div class="container">

      <h3 class="mt-3">Register</h3>
      <form method="post">
        {% csrf_token %}
        <pre>Please enter your details for registration!</pre>

        <div class="form-group row">
          <label for="patient_name" class="col-sm-3 col-form-label">Name :</label>
          <div class="col-sm-8">
            <input type="text" name="patient_name" class="form-control" id="patient_name" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="ptphno" class="col-sm-3 col-form-label">Phone No :</label>
          <div class="col-sm-8">
            <input type="number" name="ptphno" class="form-control" id="ptphno" placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="type_of_medication" class="col-sm-3 col-form-label">Speciality :</label>
          <div class="dropdown col-sm-8">
            <select class="form-control" name="type_of_medication" id="type_of_medication" onchange="callajax(this)"  required>
              <option>Select a option</option>
              {% for types in types_of_medication %}
              <option value="{{types.0}}" >{{types.1}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row" id ="predict_time_div">Estimated time for this medication on <p id="date"> 04-02-2020 </p> will be </div>
        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="col-sm-8">
            <div class="checkbox">
              <label><input name="terms" id="terms" onchange="activateButton(this)" type="checkbox"> I agree that all the data given is true!</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3"></div>
            <button type="submit" name="submit" id="submit" class="btn btn-success ml-3 mr-3 col-sm-4">Submit !</button>
        </div>
      </form>

    </div>
  <!-- End of Container -->

  <!-- Scripts -->
    <script>window.onload=function(){startTime();disableSubmit();}</script>
    <script src="{% static 'registration/js/index.js' %}" charset="utf-8"></script>
    <script src="{% static 'registration/js/display_waittime.js' %}" charset="utf-8"></script>
    <!-- JQuery,Pooper and Bootstrap imports -->
    <script type="text/javascript" src={% static 'regisration/js/jquery-3.1.1.js' %}></script>
    <script type="text/javascript" src="{% static 'regisration/js/tether.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'regisration/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'regisration/js/popper.min.js' %}"></script>
  <!-- End of Scripts -->
  </body>
</html>
